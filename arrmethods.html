<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sample</title>
</head>
<body>
    <form onsubmit="samp(event)">
        <h1>Enter the number 1 to 10</h1>
        <input id="inn"><button type="submit">submit</button>
        <p id="out"></p>
    </form>
    <script>
        function samp(event){
            event.preventDefault()
            let t = Number(document.getElementById("inn").value)
            let x = Math.floor((Math.random() * 10) + 1);
            let v;
            if(x === t){
                v = "lucky"+x
            }
            else{
                v = "unlucky"+x
            }
            document.getElementById("out").innerHTML = v
            // alert("success")
        }
    </script>
    
</body>
</html>
